<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/contact.css" />
  </head>
  <body>
    <div class="row" style="height: 100%">
      <div class="col-5 d-flex align-items-center justify-content-center">
        <img
          src="./assets/images/logo-ALTA-v2@2x.png"
          class="object-fit-cover object"
          alt="logo-brand"
          width="248"
        />
      </div>
      <div class="col-7 d-flex flex-column justify-content-center h-100 gap-5">
        <h3 class="fw-normal fs-3">Contact Us</h3>
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label required"
              >Full Name</label
            >
            <input
              type="text"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              value="Windah Pramesti"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label required"
              >Email Address</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="example@alterra.id"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label required"
              >Phone Number</label
            >
            <input
              type="number"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="085554447900"
            />
          </div>

          <label for="">Role</label>
          <select class="form-select mb-3" aria-label="Default select example">
            <option selected disabled>Selected...</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>

          <label for="floatingTextarea">Message</label>
          <textarea class="form-control mb-3" id="floatingTextarea"></textarea>
          <button type="submit" style="border: none">Submit</button>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
